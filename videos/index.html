<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanji Stroke Order Videos</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #fdfdfd;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: 30px auto;
      padding: 10px;
    }
    .kanji {
      font-size: 2.5rem;
      background: white;
      border: 2px solid #4a90e2;
      border-radius: 12px;
      cursor: pointer;
      padding: 20px;
      transition: all 0.2s ease-in-out;
    }
    .kanji:hover {
      background: #e6f2ff;
      transform: scale(1.05);
    }
    #videoModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    #videoModal video {
      max-width: 80%;
      max-height: 80%;
      border: 4px solid white;
      border-radius: 10px;
    }
    #closeBtn {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Kanji Stroke Order</header>

  <div class="grid" id="kanjiGrid"></div>

  <div id="videoModal">
    <span id="closeBtn">&times;</span>
    <video id="videoPlayer" controls></video>
  </div>

  <script>
    // ✅ Add all your kanji here
    const kanjiList = [
      "人","麦","五","来","子","豆","六","書","女","七","言","母",
      "川","八","大","父","雨","九","小","風","十","白","口","水",
      "百","青","耳","土","千","多","手","石","万","少","足","金",
      "寸","高","力","田","尺","長","目","穴","日","月","火","本",
      "音","糸","玉","立","刀","舟","食","門","行","貝","角","羽",
      "虫","馬","魚","羊","肉","皮","米","竹","四","止","交","向",
      "歩","考","入","示","走","生","出"
    ];

    const grid = document.getElementById("kanjiGrid");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("videoPlayer");
    const closeBtn = document.getElementById("closeBtn");

    // Make kanji tiles
    kanjiList.forEach(k => {
      const div = document.createElement("div");
      div.className = "kanji";
      div.textContent = k;
      div.onclick = () => {
        player.src = `videos/${k}.mp4`;
        modal.style.display = "flex";
        player.play();
      };
      grid.appendChild(div);
    });

    // Close modal
    closeBtn.onclick = () => {
      modal.style.display = "none";
      player.pause();
    };
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        player.pause();
      }
    };
  </script>
</body>
</html>
